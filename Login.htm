<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="Login.css">

    	@import url(https://fonts.googleapis.com/css?family=Roboto:300);
@font-face {
  font-family: naz;

}

  <body>
<div class="login-page">
<div class="form1">

  <h2>ورود به عنوان:</h2>
  <div class="inputGroup">
    <input id="radio1" name="radio" type="radio" checked="true" />
    <label for="radio1">کاربر عادی</label>
  </div>
  <div class="inputGroup">
    <input id="radio2" name="radio" type="radio"/>
    <label for="radio2">توسعه دهنده</label>
  </div>
</div>
  <div class="form">
    <form class="register-form">

      <input id="ph1" type="text" required="on" placeholder="نام"/>
      <input id="ph2" type="text" required="on" placeholder="نام خانوادگی"/>
      <input type="text" required="on" placeholder="ایمیل"/>  
      <input type="password" required="on" placeholder="رمز عبور"/>
      <input type="password" required="on" placeholder="تکرار رمز عبور"/>
      <button>ثبت نام</button>
      <p class="message">حساب کاربری دارید؟ <a href="#">وارد شوید</a></p>
    </form>
    <form class="login-form">

      <input type="text" placeholder="ایمیل"/>
      <input type="password" placeholder="رمز عبور"/>
      <button>ورود</button>
      <p class="message">عضو نیستید؟ <a href="#">ثبت نام</a></p>
      <p class="recovery"><a href="#">رمز عبورتان را فراموش کرده اید؟ </a></p>

    </form>
  </div>
</div>

<script type="text/javascript">
	   	$('.message a').click(function(){
   $('.login-page form').animate({height: "toggle", opacity: "toggle"}, "slow");

});
</script>
  </body>
</html>
